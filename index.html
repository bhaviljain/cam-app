<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <link rel="stylesheet" href="style.css">
    <title>Camera App</title>
</head>
<body>
    <div class="video-cont">
    <video autoplay  src=""></video>
    <div class="action-cont">
        <div class="record-btn-cont">
     
            <div class="record-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>
    
</div>
<div class="timer-cont">
    <div class="timer">
        <p>00:00:00</p>
        
    </div>
</div>
<div class="filter-cont">
    <span class="tokyo">Tokyo</span>
    <div class="filter" id="Black">
    </div>

    <span class="bigcity">Big City Life</span>
    <div class="filter" id="Orange">
    </div>

    <span class="EarlyBird">EarlyBird</span>
    <div class="filter" id="Pink">
    </div>


    <span class="Bloody">Bloody</span>
    <div class="filter" id="Red">
    </div>

    <span class="Transparent">Transparent</span>
    <div class="filter" id="Transparent">
    </div>

  </div>
  <div class="filter-layer">

  </div>
  <script src="db.js"></script>
<script src="script.js"></script>
</body>
</html>
