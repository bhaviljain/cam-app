<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Camera App</title>
</head>
<body>
    <div class="video-cont">
    <video autoplay  src=""></video>
    <div class="action-cont">
        <div class="record-btn-cont">
     
            <div class="record-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <audio src="mixkit-camera-long-shutter-1431.wav" class="audioclass"></audio>
            <div class="capture-btn"></div>
        </div>
    </div>
    
</div>
<div class="timer-cont">
    <div class="timer">
        <p>00:00:00</p>
        
    </div>
</div>
<div class="filter-cont">
    <span class="tokyo">Tokyo</span>
    <div class="filter" id="Black">
    </div>

    <span class="bigcity">Big City Life</span>
    <div class="filter" id="Orange">
    </div>

    <span class="EarlyBird">EarlyBird</span>
    <div class="filter" id="Pink">
    </div>


    <span class="Bloody">Bloody</span>
    <div class="filter" id="Red">
    </div>

    <span class="Transparent">Transparent</span>
    <div class="filter" id="Transparent">
    </div>

  </div>
  <div class="filter-layer">

  </div>
  <span class="material-icons gallery">
    collections
</span>

  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

 <script src="db.js"></script>
 <script src="script.js"></script>
 <script>
    let gallery = document.querySelector('.gallery')
    gallery.addEventListener('click',(e)=>{
        location.assign('./gallery.html')
    })
 </script>
</body>
</html>
